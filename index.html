<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
     
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <main>
    

    <div class="container">
      <!-- LEFT SECTION -->
      <div class="left">
        <h4>Your Result</h4>
        <div class="score-left">
          <span class="big-score">69</span>
          <span class="small-score">of 100</span>
        </div>
        <div class="left-text">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <!-- RIGHT SECTION -->
      <div class="right">
        <h4>Summary</h4>
        <div class="scores">

          <!-- REACION -->
          <div class="score reaction">
            <div class="score-con">
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
              <span>Reaction</span>
            </div>
              <span class="black-text">80 <spaan class="grey-text">/ 100</spaan></span>
          </div>

          <!-- MEMORY -->
          <div class="score memory">
            <div class="score-con">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory">
              <span>Memory</span>
            </div>
              <span class="black-text">92 <spaan class="grey-text">/ 100</spaan></span>
          </div>

          <!-- VERBAL -->
          <div class="score verbal">
            <div class="score-con">
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
              <span>Verbal</span>
            </div>
              <span class="black-text">61 <spaan class="grey-text">/ 100</spaan></span>
          </div>

          <!-- VISUAL -->
          <div class="score visual">
            <div class="score-con">
              <img src="./assets/images/icon-visual.svg" alt="icon-reaction">
              <span>Visual</span>
            </div>
              <span class="black-text">72 <spaan class="grey-text">/ 100</spaan></span>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>

  </main>



    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jayasurya</a>.
    </div>
  </body>
</html>
